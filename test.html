<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>HTML.CSS</title>

  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/test.css">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="Contents">

    <header>
      <h2>世界一甘いお店</h2>
    </header>
  
    <aside>
      <ul>
        <li><a href="">トップ</a></li>
        <li><a href="">新着情報</a></li>
        <li><a href="">おすすめのスイーツ</a></li>
        <li><a href="">お問い合わせ</a></li>
      </ul>
    </aside>
    <main>
      <section class="form_Box">
        <form action="" method="post">
          <table border="4">
            <tr>
              <th><label for="name">お名前</label></th>
              <td><input type="text" id="name" size="40"></td>
            </tr>
            <tr>
              <th><label for="shop">お近くのお店</label></th>
              <td>
                <select id="shop">
                  <option value="Ho">北海道・東北</option>
                  <option value="Kat">関東</option>
                  <option value="Chub">中部</option>
                  <option value="Kas">関西</option>
                  <option value="Chug">中国・四国</option>
                  <option value="Kyu">九州・沖縄</option>
                </select>
              </td>
            </tr>
            <tr>
              <th><label for="tel">電話</label></th>
              <td><input type="text" id="tel" size="40"></td>
            </tr>
            <tr>
              <th><label for="number">電話番号</label></th>
              <td><input type="text" id="number" size="40"></td>
            </tr>
            <tr>
              <th><label for="email">メールアドレス</label></th>
              <td><input type="text" id="email" size="40"></td>
            </tr>
            <tr>
              <th><p>お問い合わせ種別</p></th>
              <td>
                <input type="radio" name="type" id="radio1" value="merchandise">
                <label for="radio1">商品について</label>
                <input type="radio" name="type" id="radio2" value="employee">
                <label for="radio2">従業員について</label>
              </td>
            </tr>
            <tr>
              <th><label for="message">お問い合わせ内容</label></th>
              <td><textarea cols="30" rows="5" id="message" placeholder="詳細を入力してください"></textarea></td>
            </tr>
          </table>

          
        </form>
      </section>
      <div class="btn">
        <button type="submit">送信</button>
      </div>
    </main>
  
    <footer></footer>
  </div>
</body>

</html>
